<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            display: grid;
            grid-template-columns: repeat(11,1fr);
        }

        #formContainer {
            border: 8px solid navy;
            border-radius: 30px;
            background-color: white;
            grid-column: 4/10;
            height: 400px;
            overflow: hidden;
        }

        #hero-msg {
            background-image: url(images/jesus_feeds_5000.jpeg);
            background-size: cover;
        }

        .home-title {
            color: white;
            font-size: 60px;
            padding-top: 110px;
            text-align: center;
        }

        h2 {
            color: white;
            text-align: center;
            padding-bottom: 40px;
            font-size: 45px;
        }

        .home-title, h2 {
            text-shadow: 3px 3px black;
        }

        h3 {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 30px;
            font-size: 25px;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <div id="hero-msg">
            <h1 class="home-title">Daily Feed</h1>
            <h2>Scripture a Day</h2> 
        </div>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
