<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
         <table class="blueTable">
          <tr>
          <th>Speaker</th>
          <th>Title</th>
          <th>Location</th>
          <th>Year</th>
          </tr>
          <tr>
            <td>Pres Meredith</td>
            <td>Welcome</td>
            <td>BYU-I</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Sis Meredith</td>
            <td>The Great Plan of Happiness</td>
            <td>BYU-I</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Elder Soares</td>
            <td>Drawing Strength from the Savior's Love</td>
            <td>BYU-I</td>
            <td>2025</td>
          </tr>
         </table>
         <br>
         <section class="contact-section">
         <h2>Tell me about yours!</h2>
         <form class="contact-form">
           <label for="sname">Speaker</label>
           <input type="text" id="fname"><br>

           <label for="tname">Title</label>
           <input type="text" id="title"><br>

           <label for="fname">Location</label>
           <input type="text" id="flocation"><br>

           <label for="yname">Year</label>
           <input type="text" id="yname"><br>

           <button type="submit">Send Talk</button>
         </form>
        </section>
        </div>
    </main>
  </div>
</body>
</html>
